<title>TOEIC - Vocabulary Practice</title>

<style>
:root {
    --green:#28a745; --red:#dc3545; --yellow:#ffc107; --blue:#007bff;
    --dark:#343a40; --bg:#f0f2f5;
}
body {
    font-family: system-ui, sans-serif;
    background: #e9ecef; /* Màu nền xám đậm hơn một chút */
    margin: 0;
    padding: 15px;
    color: var(--dark);
}
.main-container{max-width:900px;margin:auto}
h1{text-align:center;color:#0056b3}


.question-header{
    font-size:1.3em;font-weight:bold;margin-bottom:15px
}
.sub-section-title{
    font-weight:bold;color:#0056b3;
    border-left:4px solid #0056b3;padding-left:10px;
    margin:20px 0 15px
}


input[type=text]{
    width:100%;padding:8px;border:1px solid #ccc;border-radius:5px
}
input.correct{border-color:var(--green);background:#d4edda}
input.incorrect{border-color:var(--red);background:#f8d7da}

.vocab-grid{
    display:grid;grid-template-columns:1fr;gap:15px
}
@media(min-width:768px){
    .vocab-grid{grid-template-columns:1fr 1fr}
}


.vocab-header{
    display:flex;justify-content:space-between;
    border-bottom:1px dashed #eee;margin-bottom:10px
}
.vocab-word{font-size:1.2em;font-weight:bold}
.speaker-icon{
    cursor:pointer;background:#eef4ff;
    border-radius:50%;width:30px;height:30px;
    display:flex;align-items:center;justify-content:center
}
.answer-text{display:none;color:var(--green);font-weight:bold;font-size:.9em}
.vocab-controls{
    display:flex;justify-content:flex-end;gap:10px;margin-top:10px
}
.btn{
    border:none;border-radius:6px;
    padding:6px 14px;color:#fff;font-weight:bold;cursor:pointer
}
.btn-green{background:var(--green)}
.btn-red{background:var(--red)}
.btn-yellow{background:var(--yellow);color:#333}

.vocab-section {
  margin-top: 12px;
}

.vocab-item {
  border: 1px solid #ddd;
  border-radius: 8px;
  padding: 12px;
  margin-bottom: 16px;
}

.vocab-word {
  display: flex;
  align-items: center;
  gap: 8px;
  font-weight: bold;
  font-size: 18px;
}

.word-text {
  color: #1aa33a;
}

.meaning-block {
  margin-top: 10px;
}

.meaning-label {
  color: #1aa33a;
  font-weight: 600;
  margin-bottom: 4px;
}

.meaning-input,
.synonym-input {
  width: 100%;
  padding: 8px;
  margin: 6px 0;
  border-radius: 6px;
  border: 1px solid #ccc;
}

.synonym-title {
  font-weight: 600;
  margin-top: 6px;
}

.no-syn {
  font-style: italic;
  color: #999;
  margin-left: 6px;
}

.synonym-item {
  display: flex;
  align-items: center;
  gap: 6px;
  margin-top: 6px;
}

.synonym-text {
  color: #1aa33a;
  min-width: 80px;
}

.speak-btn {
  background: none;
  border: none;
  cursor: pointer;
  font-size: 18px;
}
.answer-item {
    display: flex;
    align-items: center;
    gap: 8px;
    margin-top: 5px;
    color: var(--green);
}


/* Khung cho từng dòng câu tiếng Anh - Việt */
.sentence-row {
    display: block; /* Chuyển từ grid sang block để các phần tử xếp chồng lên nhau */
    margin-bottom: 15px;
    background: #ffffff;
    padding: 18px;
    border-radius: 12px;
    border: 2px solid var(--blue); 
    box-shadow: 0 4px 10px rgba(0, 123, 255, 0.1); 
    transition: all 0.2s ease;
}

.en-col {
    font-size: 16px;
    line-height: 1.6;
    color: var(--dark);
    padding-right: 0; /* Bỏ padding cũ */
    border-right: none; /* Xóa đường kẻ dọc */
    margin-bottom: 8px; /* Tạo khoảng cách với phần dịch khi hiện lên */
    font-weight: 500;
}

.vi-col {
    display: none; 
    font-size: 15px;
    line-height: 1.6;
    color: #444;
    font-style: italic;
    background: #f0f7ff; /* Màu nền nhẹ cho phần dịch */
    padding: 10px;
    border-radius: 6px;
    border-left: 3px solid var(--blue); /* Thêm điểm nhấn bên trái cho phần dịch */
    animation: fadeIn 0.3s ease; /* Hiệu ứng hiện ra mượt mà */
}

.vi-col.visible {
    display: block; /* Hiện khi nhấn nút */
}
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-5px); }
    to { opacity: 1; transform: translateY(0); }
}
/* Khung lớn bao quanh từng bài tập */
.question-block {
    background: #fff;
    padding: 25px;
    border-radius: 16px; /* Bo góc tròn hơn tạo cảm giác mềm mại */
    /* Đổ bóng sâu hơn để tạo độ nổi khối 3D */
    box-shadow: 0 10px 25px rgba(0,0,0,0.08); 
    margin-bottom: 50px;
    border-top: 6px solid var(--blue);
    transition: transform 0.3s ease; /* Hiệu ứng khi di chuột vào */
}

.question-block:hover {
    transform: translateY(-2px); /* Nhấc nhẹ box lên khi di chuột */
}

/* Khung cho từng thẻ từ vựng */
.vocab-card {
    border: none; /* Bỏ viền cứng nhắc */
    border-radius: 15px;
    padding: 20px;
    background: #ffffff;
    /* Đổ bóng giúp card từ vựng trông như đang đặt trên mặt bàn */
    box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    transition: all 0.3s ease;
}

.vocab-card:hover {
    box-shadow: 0 8px 22px rgba(0,0,0,0.12);
    border-color: var(--blue);
}
/* Layout cho lưới Flashcard */
.flash-grid { 
    display: grid; 
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); 
    gap: 15px; 
    margin-top: 15px;
}

/* Cấu trúc thẻ lật */
.card {
    height: 150px;
    perspective: 1000px;
    cursor: pointer;
}

.card-inner { 
    position: relative; 
    width: 100%; 
    height: 100%; 
    transition: transform 0.6s; 
    transform-style: preserve-3d; 
}

.card.flipped .card-inner { transform: rotateY(180deg); }

.front, .back { 
    position: absolute; 
    width: 100%; 
    height: 100%; 
    backface-visibility: hidden; 
    border-radius: 12px; 
    display: flex; 
    flex-direction: column; 
    justify-content: center; 
    align-items: center; 
    border: 2px solid var(--blue); 
    padding: 10px; 
    box-sizing: border-box; 
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

.front { background: #fff; }
.back { 
    background: #f0f7ff; 
    transform: rotateY(180deg); 
    overflow-y: auto; 
    display: flex; 
    flex-direction: column; 
    /* Căn các khối nội dung về bên trái */
    align-items: flex-start; 
    /* Căn văn bản về bên trái */
    text-align: left;
    padding: 15px; 
}

.card-word { font-size: 1.2em; font-weight: bold; color: var(--blue); }
.card-pos { font-style: italic; color: #666; font-size: 0.9em; }
.card-meaning { 
    color: var(--green); 
    font-weight: bold; 
    margin-bottom: 5px;
    /* Đảm bảo chữ luôn bám lề trái */
    width: 100%; 
}
.card-syn { font-size: 0.85em; color: #555; }
.syn-item {
    display: flex;
    align-items: center;
    /* Căn icon loa và chữ về bên trái */
    justify-content: flex-start; 
    gap: 5px;
    font-size: 0.85em;
    color: #555;
    margin-top: 2px;
    width: 100%;
}
.small-speaker {
    font-size: 12px;
    cursor: pointer;
    color: var(--blue);
}
.meaning-count {
    font-size: 0.75em;
    color: var(--blue);
    background: #eef4ff;
    padding: 2px 8px;
    border-radius: 10px;
    margin-top: 5px;
}


/* Hiệu ứng khi di chuột vào từng khung câu */
.sentence-row:hover {
    background: #f8fbff;
    transform: scale(1.01);
    box-shadow: 0 6px 15px rgba(0, 123, 255, 0.2);

.back { 
    background: #f0f7ff; 
    transform: rotateY(180deg); 
    overflow-y: auto; /* Cho phép cuộn nếu quá nhiều từ */
    display: flex; 
    flex-direction: column; 
    align-items: center; 
    justify-content: flex-start; /* Căn từ trên xuống thay vì ở giữa */
    padding: 15px 10px;
    text-align: center;
}
</style>

});
   passageHTML += `
      <div class="sub-section-title">II. Từ vựng đoạn văn (Nhấn để lật)</div>
      <div class="flash-grid">
    `;

    ex.vocab.forEach((v) => {
        passageHTML += renderFlashcard(v);
    });

    passageHTML += `</div></div>`; // Đóng flash-grid và question-block

    

    passageHTML += `</div></div>`;

    =============================== */

      ex.questions.forEach((q, qIndex) => {

          });
          questionHTML += `</div>`;
        }
      });
      questionHTML += `</div>`;

function renderFlashcard(v) {
    const meaningCount = v.meanings ? v.meanings.length : 0;
    let totalSynonyms = 0;

    if (v.meanings) {
        v.meanings.forEach(m => {
            if (m.synonyms) totalSynonyms += m.synonyms.length;
        });
    }

    const meaningsHTML = v.meanings.map(m => {
    // Luôn hiển thị nghĩa chính dù có synonyms hay không
    const mainMeaning = `<div class="card-meaning" style="color:var(--green); font-weight:bold;">${m.meaning}</div>`;
    
    let synHTML = "";
    if (m.synonyms && m.synonyms.length > 0) {
        synHTML = m.synonyms.map(syn => {
            // Kiểm tra xem syn là object hay string
            const word = typeof syn === 'object' ? syn.word : syn;
            const ipa = (typeof syn === 'object' && syn.ipa) ? ` <span style="color:#666; font-size:0.9em;">${syn.ipa}</span>` : '';
            
            return `<div class="syn-item">• ${word}${ipa} <span class="small-speaker" onclick="event.stopPropagation(); speak('${word}')">🔊</span></div>`;
        }).join("");
    }

    return `
        <div style="margin-bottom: 12px; width: 100%; text-align: left;"> 
            ${mainMeaning}
            ${synHTML}
        </div>
    `;
}).join("<hr style='width:100%; border:0; border-top:1px solid #ddd; margin:8px 0;'>");
    return `
        <div class="card" onclick="this.classList.toggle('flipped')">
            <div class="card-inner">
                <div class="front">
                    <div class="card-word">${v.word}</div>
                    <div class="card-pos">(${v.pos || 'n/a'})</div>
                    ${v.ipa ? `<div style="color:#0056b3; font-size:0.85em; margin-top:3px;">${v.ipa}</div>` : ''}
                    <span class="speaker-icon" style="margin: 10px 0;" onclick="event.stopPropagation(); speak('${v.word}')">🔊</span>
                    <div style="font-size: 0.75em; margin-top: 5px;">
                        <span style="color: var(--blue); background: #eef4ff; padding: 2px 6px; border-radius: 5px;">${meaningCount} nghĩa</span>
                        ${totalSynonyms > 0 ? `<span style="color: var(--green); background: #e8f5e9; padding: 2px 6px; border-radius: 5px; margin-left:5px;">${totalSynonyms} đồng nghĩa</span>` : ''}
                    </div>
                </div>
                <div class="back">
                    ${meaningsHTML}
                </div>
            </div>
        </div>
    `;
}

// Hàm mới: Chỉ toggle class "visible" cho đúng ID của câu hỏi được chọn
function toggleSingleQuestionTrans(exIndex, qIndex) {
    const target = document.getElementById(`qv-${exIndex}-${qIndex}`);
    if (target) {
        target.classList.toggle("visible");
    }
}


function toggleTrans(exIndex){
    exercises[exIndex].sentences.forEach((_,i)=>{
        document.getElementById(`tr-${exIndex}-${i}`).classList.toggle("visible");
    });
}

function checkVocab(exIndex,vIndex){
    const v=exercises[exIndex].vocab[vIndex];

    v.meanings.forEach((m,mIndex)=>{
        const inp=document.getElementById(
            `m-${exIndex}-${vIndex}-${mIndex}`
        );
        const ok=inp.value.trim().toLowerCase()
            === m.meaning.toLowerCase();
        inp.className= ok ? "correct":"incorrect";

        m.synonyms.forEach((syn,sIdx)=>{
            const sinp=document.getElementById(
                `s-${exIndex}-${vIndex}-${mIndex}-${sIdx}`
            );
            const sok=sinp.value.trim().toLowerCase()
                === syn.toLowerCase();
            sinp.className= sok ? "correct":"incorrect";
        });
    });
}

function checkQVocab(exIndex, qIndex, vIndex) {
    const v = exercises[exIndex].questions[qIndex].vocab[vIndex];
    v.meanings.forEach((m, mIndex) => {
        // Kiểm tra nghĩa chính
        const inp = document.getElementById(`qm-${exIndex}-${qIndex}-${vIndex}-${mIndex}`);
        const ok = inp.value.trim().toLowerCase() === m.meaning.toLowerCase();
        inp.className = ok ? "correct" : "incorrect";

        // Kiểm tra đồng nghĩa
        if (m.synonyms && m.synonyms.length) {
            m.synonyms.forEach((syn, sIdx) => {
                const sinp = document.getElementById(`qs-${exIndex}-${qIndex}-${vIndex}-${mIndex}-${sIdx}`);
                const sok = sinp.value.trim().toLowerCase() === syn.toLowerCase();
                sinp.className = sok ? "correct" : "incorrect";
            });
        }
    });
}


/* Các hàm showAns bổ sung loa nhỏ */
function showAns(exIndex, vIndex) {
  const v = exercises[exIndex].vocab[vIndex];
  v.meanings.forEach((m, mIndex) => {
    document.getElementById(`ma-${exIndex}-${vIndex}-${mIndex}`).style.display = "block";
    m.synonyms.forEach((syn, sIdx) => {
      const el = document.getElementById(`sa-${exIndex}-${vIndex}-${mIndex}-${sIdx}`);
      el.innerHTML = `${syn} <span class="speaker-icon" style="width:20px;height:20px;font-size:12px;display:inline-flex;margin-left:5px" onclick="speak('${syn}')">🔊</span>`;
      el.style.display = "block";
    });
  });
}

function showQAns(exIndex, qIndex, vIndex) {
  const v = exercises[exIndex].questions[qIndex].vocab[vIndex];
  v.meanings.forEach((m, mIndex) => {
    const ma = document.getElementById(`qma-${exIndex}-${qIndex}-${vIndex}-${mIndex}`);
    if(ma) ma.style.display = "block";
    m.synonyms.forEach((syn, sIdx) => {
      const el = document.getElementById(`qsa-${exIndex}-${qIndex}-${vIndex}-${mIndex}-${sIdx}`);
      if(el) {
        el.innerHTML = `${syn} <span class="speaker-icon" style="width:20px;height:20px;font-size:12px;display:inline-flex;margin-left:5px" onclick="speak('${syn}')">🔊</span>`;
        el.style.display = "block";
      }
    });
  });
}


function speak(text){
    if("speechSynthesis" in window){
        const u=new SpeechSynthesisUtterance(text);
        u.lang="en-US";
        speechSynthesis.speak(u);
    }
}
