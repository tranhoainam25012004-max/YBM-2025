                // X·ª≠ l√Ω Input ƒê·ªìng nghƒ©a (nhi·ªÅu √¥)
                let synInputsHtml = '';
                if (voc.synonyms.length > 0) {
                    voc.synonyms.forEach((syn, sIdx) => {
                        synInputsHtml += `
                            <div style="margin-top:5px;">
                                <input type="text" id="q${exIndex}-v${vIndex}-syn-${sIdx}" placeholder="ƒê·ªìng nghƒ©a ${sIdx + 1}..." autocomplete="off">
                                <div id="q${exIndex}-v${vIndex}-syn-ans-${sIdx}" class="answer-text">
                                    ${syn} <span class="speaker-icon" style="display:inline-flex; width:20px; height:20px; font-size:0.8em" onclick="speak('${syn}')">üîä</span>
                                </div>
                            </div>
                        `;
                    });
                } else {
                    synInputsHtml = `<div style="font-style:italic; color:#aaa; font-size:0.9em; padding:5px 0;">-- Kh√¥ng c√≥ t·ª´ ƒë·ªìng nghƒ©a --</div>`;
                }

                // Render Card cho t·ª´ng t·ª´
                html += `
                    <div class="vocab-card">
                        <div>
                            <div class="vocab-header">
                                <div class="vocab-word">${voc.word}</div>
                                <div class="speaker-icon" onclick="speak('${voc.word.replace(/\(.*\)/, '')}')">üîä</div>
                            </div>
                            
                            <div class="input-group">
                                <label class="label-small">Nghƒ©a ti·∫øng Vi·ªát:</label>
                                <input type="text" id="q${exIndex}-v${vIndex}-mean" placeholder="Nh·∫≠p nghƒ©a..." autocomplete="off">
                                <div id="q${exIndex}-v${vIndex}-mean-ans" class="answer-text">
                                    ${voc.answer.join(' / ')}
                                </div>
                            </div>

                            <div class="input-group">
                                <label class="label-small">T·ª´ ƒë·ªìng nghƒ©a (${voc.synonyms.length}):</label>
                                ${synInputsHtml}
                            </div>
                        </div>

                        <div class="vocab-controls">
                            <button class="btn btn-sm btn-green" onclick="showSingleVocabAns(${exIndex}, ${vIndex})">ƒê√°p √°n</button>
                            <button class="btn btn-sm btn-red" onclick="checkSingleVocab(${exIndex}, ${vIndex})">Ki·ªÉm tra</button>
                        </div>
                    </div>
                `;
            });
            html += `</div>`; // End vocab-grid

            block.innerHTML = html;
            appContent.appendChild(block);
        });
    }

    // --- LOGIC ---
    function speak(text) {
        if ('speechSynthesis' in window) {
            const u = new SpeechSynthesisUtterance(text);
            u.lang = 'en-US';
            window.speechSynthesis.speak(u);
        }
    }

    // 1. Logic cho C√¢u (Gi·ªØ nguy√™n - check c·∫£ b√†i)
    function checkSentence(exIndex) {
        exercises[exIndex].sentences.forEach((sent, sIndex) => {
            const input = document.getElementById(`q${exIndex}-s${sIndex}-input`);
            if (input.value.trim().toLowerCase() === sent.answer.toLowerCase()) {
                input.className = 'correct';
            } else {
                input.className = 'incorrect';
            }
        });
    }

    function showSentenceAns(exIndex) {
        exercises[exIndex].sentences.forEach((sent, sIndex) => {
            document.getElementById(`q${exIndex}-s${sIndex}-ans`).style.display = 'block';
        });
    }

    function toggleTrans(exIndex) {
        exercises[exIndex].sentences.forEach((sent, sIndex) => {
            document.getElementById(`q${exIndex}-s${sIndex}-trans`).classList.toggle('visible');
        });
    }

    // 2. Logic cho T·ª´ v·ª±ng (M·ªöI: Check t·ª´ng t·ª´ ri√™ng l·∫ª)
    function checkSingleVocab(exIndex, vIndex) {
        const voc = exercises[exIndex].vocab[vIndex];
        
        // Check nghƒ©a
        const meanInput = document.getElementById(`q${exIndex}-v${vIndex}-mean`);
        const meanVal = meanInput.value.trim().toLowerCase();
        const isMeanCorrect = voc.answer.some(a => meanVal.includes(a.toLowerCase()));
        
        // Reset class tr∆∞·ªõc khi check
        meanInput.className = '';
        if (meanVal === '') {
            meanInput.className = ''; // B·ªè qua n·∫øu r·ªóng
        } else if (isMeanCorrect) {
            meanInput.className = 'correct';
        } else {
            meanInput.className = 'incorrect';
        }

        // Check ƒë·ªìng nghƒ©a (t·ª´ng √¥)
        if (voc.synonyms.length > 0) {
            voc.synonyms.forEach((syn, sIdx) => {
                const input = document.getElementById(`q${exIndex}-v${vIndex}-syn-${sIdx}`);
                const val = input.value.trim().toLowerCase();
                
                input.className = '';
                if (val === '') {
                    // ko l√†m g√¨
                } else if (val === syn.toLowerCase()) {
                    input.className = 'correct';
                } else {
                    input.className = 'incorrect';
                }
            });
        }
    }

    function showSingleVocabAns(exIndex, vIndex) {
        const voc = exercises[exIndex].vocab[vIndex];
        
        // Hi·ªán nghƒ©a
        document.getElementById(`q${exIndex}-v${vIndex}-mean-ans`).style.display = 'block';
        
        // Hi·ªán ƒë·ªìng nghƒ©a
        if (voc.synonyms.length > 0) {
            voc.synonyms.forEach((syn, sIdx) => {
                document.getElementById(`q${exIndex}-v${vIndex}-syn-ans-${sIdx}`).style.display = 'block';
            });
        }
    }

    renderApp();
</script>
